<!DOCTYPE html>

<head>

<style>
  header {

<header>
  <div class="container">
    <h1>Bandas favoritas</h1>
    <div id="carousel_exemplo" class="carousel carousel-fade slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="2000">
          <img class="d-block w-100 h-100" src="img/rock1.jpg" alt="">
        </div>
        <div class="carousel-item" data-bs-interval="2000">
          <img class="d-block w-100 h-100" src="img/rock2.jpg" alt="">
        </div>
        <div class="carousel-item" data-bs-interval="2000">
          <img class="d-block w-100 h-100" src="img/rock3.jpg" alt="">
        </div>
      </div>
      <button data-bs-target="#carousel_exemplo" data-bs-slide="prev" class="carousel-control-prev" type="button">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button data-bs-target="#carousel_exemplo" data-bs-slide="next" class="carousel-control-next" type="button">
        <span class="carousel-control-next-icon"></span>
      </button>
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carousel_exemplo" class="active" data-bs-slide-to="0"></button>
        <button type="button" data-bs-target="#carousel_exemplo" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#carousel_exemplo" data-bs-slide-to="2"></button>
      </div>
    </div>
  </div>
  
</header>
